<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel Witch Wars</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      /* Critical styles for error overlay */
      #error-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        color: #ff4444;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: monospace;
        padding: 20px;
        box-sizing: border-box;
      }


    </style>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const overlay = document.getElementById('error-overlay');
        const content = document.getElementById('error-content');
        if (overlay && content) {
          overlay.style.display = 'flex';
          content.innerHTML += `<div>Error: ${msg}<br>File: ${url}:${line}:${col}<br>Stack: ${error ? error.stack : 'N/A'}</div><hr>`;
        }
        return false;
      };
      window.onunhandledrejection = function(event) {
        const overlay = document.getElementById('error-overlay');
        const content = document.getElementById('error-content');
        if (overlay && content) {
          overlay.style.display = 'flex';
          content.innerHTML += `<div>Promise Rejection: ${event.reason}</div><hr>`;
        }
      };
    </script>
  </head>
  <body>
    <!-- Error Overlay -->
    <div id="error-overlay">
      <h1>Game Error</h1>
      <div id="error-content" style="background: #222; padding: 20px; border: 1px solid red; max-width: 800px; overflow: auto; width: 100%;"></div>
      <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #ff4444; color: white; border: none; cursor: pointer;">Reload</button>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
      <div class="stars"></div>
      <div class="start-content">
        <h1 class="start-title">VOXEL WITCH WARS</h1>
        <button id="start-btn" class="start-btn">PRESS START</button>
      </div>
    </div>

    <!-- Game UI -->
    <div id="crosshair"></div>
    
    <div id="ui" style="display: none;">
      <div id="health-bar-container">
        <div id="health-bar"></div>
        <span id="health-text">100 / 100</span>
      </div>
      
      <div style="background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px;">
        <p>WASD to move</p>
        <p>Mouse to look</p>
        <p>Click to lock cursor</p>
        <p>Click to shoot</p>
        <p>B to toggle Build Mode</p>
      </div>
    </div>

    <!-- Lobby / Main Menu -->
    <div id="lobby-menu" class="menu-overlay">
      <h1>Voxel Witch Wars</h1>
      
      <!-- Main Menu Panel -->
      <div id="main-menu-buttons" class="panel">
        <div class="flex-col">
            <input type="text" id="input-player-name" placeholder="Enter Your Name">
        </div>

        <div class="divider"></div>

        <div class="flex-col">
          <input type="text" id="input-custom-host-id" placeholder="Custom Room Name (Optional)">
          <button id="btn-host">Host Game</button>
          <p style="font-size: 0.9rem; color: #aaa; margin: 0;">Start a new game as the host</p>
        </div>

        <div class="divider"></div>

        <div class="flex-col">
          <input type="text" id="input-host-id" placeholder="Enter Host ID">
          <button id="btn-join" class="secondary">Join Game</button>
        </div>
      </div>

      <!-- Waiting Room Panel -->
      <div id="waiting-room" class="panel hidden">
        <h2>Lobby: <span id="lobby-name-display" style="color: var(--primary-color);"></span></h2>
        
        <div style="width: 100%; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;">
          <h3 style="margin-top: 0; color: #ccc;">Players:</h3>
          <ul id="player-list">
            <!-- Players will be listed here -->
          </ul>
        </div>

        <button id="start-game-btn" class="start-game hidden">START GAME</button>
        <p id="waiting-msg" class="hidden status-msg">Waiting for host to start...</p>
      </div>
      
      <div id="lobby-status" class="status-msg" style="color: var(--secondary-color);"></div>
    </div>

    <!-- Team Selection Menu -->
    <div id="start-menu" class="menu-overlay hidden">
      <h1>Voxel Witch Wars</h1>
      <div class="panel">
        <h2 id="team-display">Select Your Team</h2>
        <div id="team-select" style="display: flex; gap: 20px; margin-top: 20px;">
          <button class="team-btn" data-team="blue">Ice (Blue)</button>
          <button class="team-btn" data-team="red">Fire (Red)</button>
        </div>
        <div id="loading-msg" class="hidden status-msg">Joining...</div>
      </div>
    </div>

    <!-- Respawn Menu -->
    <div id="respawn-menu" class="panel hidden" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200;">
      <h2 style="color: #ff4444;">You Died!</h2>
      <button id="respawn-btn">Respawn</button>
    </div>

    <canvas id="minimap" width="200" height="200" style="position: absolute; top: 10px; right: 10px; border: 2px solid #444; background: #000; border-radius: 50%; opacity: 0.9; z-index: 100;"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
